<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //debouncing

        let timeout;
        function debouncingPopulateDiv(){
            clearTimeout(timeout);
            timeout = setTimeout(function(){
                populateDiv()
            }, 100);
        }
       async  function populateDiv(){

            let a  = document.getElementById("Firstnumber").value;
            let b  = document.getElementById("Secondno").value;

            const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a +  "&b=" + b)
            const ans = await response.text()
            document.getElementById("FinalDiv").innerHTML = ans;
            

            // let element  = document.getElementById("FinalDiv");
            // element.innerHTML =   parseInt(a) + parseInt(b);
        }

    </script>
</head>
<body>
        <input oninput="debouncingPopulateDiv()" id="Firstnumber" type="text" placeholder="First Number"></input><br></br>
        <input oninput="debouncingPopulateDiv()" id="Secondno" type="text" placeholder="Second Number"></input><br></br>
        <div id="FinalDiv"></div>

</body>
</html>
